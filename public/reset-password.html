<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Redirecting…</title>
    <script>
      // Simple fallback: redirect to the SPA hash route so `ResetPassword.jsx`
      // is mounted by the client router. Preserve query and fragment.
      try {
        var target = '/#/reset-password' + (location.search || '') + (location.hash || '')
        window.location.replace(target)
      } catch (e) {
        window.location.replace('/')
      }
    </script>
  </head>
  <body>
    <p>Redirecting to reset password… If you are not redirected, <a href="/#/reset-password">click here</a>.</p>
  </body>
</html>
