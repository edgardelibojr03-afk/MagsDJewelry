<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Redirecting…</title>
    <script>
      // Redirect to the SPA hash route so the client router mounts the
      // ResetPassword component. Preserve any query or fragment so tokens
      // passed by Supabase are kept.
      try {
        var search = window.location.search || ''
        var hash = window.location.hash || ''
        var target = '/#/reset-password' + (search || '') + (hash || '')
        window.location.replace(target)
      } catch (e) {
        window.location.replace('/#/reset-password')
      }
    </script>
  </head>
  <body>
    <p>Redirecting to reset password… If you are not redirected, <a href="/#/reset-password">click here</a>.</p>
  </body>
</html>
